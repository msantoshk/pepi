<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "ON";
  document.getElementById("demo2").innerHTML = "OFF";
 


}
</script>
</head>
<body>

<h2>
    My SwitchBoard
</h2>
<p id="demo1"></p>
<p id="demo2"></p>


<button type="button" onclick="myFunction()">ON</button>
<button type="button" onclick="myFunction()">OFF</button>
</body>
</html>
