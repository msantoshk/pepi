
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

  <body>
  
  
  <p><button onclick="myFunction(1, 'ON')">ON</button>
  <button onclick="myFunction(2, 'OFF')">OFF</button></p>
  <div id="myDIV"></div>
  
  <script>
  var activeBtn = null; 
  
  function myFunction(btnId, text) {
  
    var x = document.getElementById("myDIV");
   
    if (activeBtn == btnId) {
      x.innerHTML = "Default Text";
      activeBtn = null
    } else {
   
      x.innerHTML = text;
        activeBtn = btnId;
    }
  
  
  }
  </script>
  </body>
  </html>
